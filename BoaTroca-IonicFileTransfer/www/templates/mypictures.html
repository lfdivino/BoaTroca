<!-- mypictures.html -->
<ion-view hide-back-button="true" title="Meus AnÃºncios">

    <ion-nav-buttons side="left">
        <button menu-toggle="'left'" class="button button-icon ion-navicon-round" ></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <ion-refresher pulling-text="Atualizar..." on-refresh="doRefresh()">
        </ion-refresher>

        <ion-list>
            <ion-item item-type="item-icon-left" nav-clear menu-close ng-href="#/app/registerpicture">
                <i class="fa fa-plus"></i>
                Anunciar
            </ion-item>
            
            <div class="list card" style="margin: 2px 0 0 0 !important" ng-repeat="item in items | orderBy: predicate='title'">
                <a ng-href="#/app/showpicture/{{item.id}}" class="item item-thumbnail-left">
                    <img ng-src="{{ item.photoURL }}" />
                    <h2>{{ item.title }}</h2>
                </a>
            </div>
        </ion-list>

    </ion-content>
</ion-view>
