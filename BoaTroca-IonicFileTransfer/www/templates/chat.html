<ion-view title="" hide-back-button="false">

    <ion-content has-header="true" padding="true">        
        
        <div class="list list-inset">
            <div ng-repeat="msg in messages">
                <div class="item item-text-wrap" style="text-align: right;" ng-if=" msg.userName == username ">
                    {{ msg.message }}
                </div>
                <div class="item item-text-wrap" style="text-align: left;" ng-if=" msg.userName != username">
                    <strong>{{ msg.userName }}</strong>: {{ msg.message }}
                </div>
            </div>
        </div>
        <div class="row">
            <input type="text" ng-model="dados.message" placeholder="Mensagem..." style="max-width: 80%;">
            <button class="button button-stable" ng-click="sendMessage()">
                Send<i class="ion-paper-airplane"></i>
            </button>
        </div>
    </ion-content>
</ion-view>
